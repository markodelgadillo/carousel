<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="fa fa-chevron-left left-but"></div>
      <div class="slides">
        <img class="slide"/>
      </div>
      <div class="fa fa-chevron-right right-but"></div>
      <div class="indicator">
        <div id ="left-indicator" data-id="1" class="fa-circle-thin"></div>
        <div id ="center-indicator" data-id="2" class="fa-circle-thin"></div>
        <div id ="right-indicator" data-id="3" class="fa-circle-thin"></div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
